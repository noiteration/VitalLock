                .container {

                }
                .btn {

                  color: white;

                  border-radius: 5px;
                  cursor: pointer;
                  width: 100%;

                }
                .file-input {
                  margin-bottom: 15px;
                }
                h2 {
                  margin-top: 0;
                  color: #333;
                }
                label {
                  display: block;
                  margin-bottom: 5px;
                  color: #666;
                }
                input[type="file"] {
                  width: 100%;
                  padding: 8px;
                  border: 1px solid #ddd;
                  border-radius: 4px;
                }
              </style>
              
              <div class="container">
                <div class="content-wrapper">
                  <h2>Upload and Parse Registration Files</h2>
                  <div class="file-input">
                    <label for="fileInput1">Registration File 1:</label>
                    <input type="file" id="fileInput1" accept=".txt" />
                  </div>
                  <div class="file-input">
                    <label for="fileInput2">Registration File 2:</label>
                    <input type="file" id="fileInput2" accept=".txt" />
                  </div>
                  <button class="btn" onclick="parseFiles()">Parse Files</button>
                  <div id="result" class="result"></div>
                </div>
              </div>
            
              <script>
                function parseFiles() {
                  const fileInput1 = document.getElementById("fileInput1");
                  const fileInput2 = document.getElementById("fileInput2");
                  const file1 = fileInput1.files[0];
                  const file2 = fileInput2.files[0];
            
                  if (!file1 || !file2) {
                    alert("Please select both files.");
                    return;
                  }
            
                  Promise.all([readFile(file1), readFile(file2)])
                    .then(([content1, content2]) => {
                      const data1 = parseContent(content1);
                      const data2 = parseContent(content2);
                      displayData(data1, data2);
                    })
                    .catch(error => {
                      console.error("Error reading files:", error);
                      alert("An error occurred while reading the files.");
                    });
                }
            
                function readFile(file) {
                  return new Promise((resolve, reject) => {
                    const reader = new FileReader();
                    reader.onload = e => resolve(e.target.result);
                    reader.onerror = e => reject(e);
                    reader.readAsText(file);
                  });
                }
            
                function parseContent(content) {
                  const lines = content.split("\n");
                  let data = {};
                  lines.forEach(line => {
                    const parts = line.split(":");
                    if (parts.length >= 2) {
                      const key = parts[0].trim();
                      const value = parts.slice(1).join(":").trim();
                      data[key] = value;
                    }
                  });
                  return data;
                }
            
                function displayData(data1, data2) {
                  const resultDiv = document.getElementById("result");
                  resultDiv.innerHTML = `
                    <p><strong>Patient ID:</strong> ${data1["Patient ID"] || data2["Patient ID"] || "N/A"}</p>
                    <p><strong>Registration Number 1:</strong> ${data1["Registration Number 1"] || "N/A"}</p>
                    <p><strong>Registration Number 2:</strong> ${data2["Registration Number 2"] || "N/A"}</p>
                  `;
                }
              </script>
